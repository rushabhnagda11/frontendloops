<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="root">
    <div class="card">
      <div class="card-upper">
        <div class="card-upper-circle">
        </div>
        <div class="card-upper-text">
        <span> MARK ZUCKERBERG</span>
        </div>
        <div class="card-upper-close" src="./img/close.svg"></div>
      </div>
      <div class="card-date">
        <div class="card-date-line">
        
        </div>
        <div class="card-date-text">
          <span>TODAY</span>
        </div>
        <div class="card-date-line">
  
        </div>
      </div>
      <div class="messages">
        <div class="message">
          <div class="message-time">
          <span>10:53</span>
          </div>
          <div class="message-container">
            <div class="arrow-left"></div>
            <div class="message-body">
            <span>Hi, Mark! I made a new design for the Messenger App</span>
            </div>
          </div>
        </div>
        <div class="message">
          <div class="message-time right-time">
          <span>10:57</span>
          </div>
          <div class="message-container">
            <div class="placeholder-right"></div>
            <div class="message-body right">
            <span>Yo! Send it to my assisstant and we'll review it during the year.</span>
            </div>
            <div class="arrow-right"></div>
          </div>
        </div>
        <div class="message">
          <div class="message-time">
          <span>11:03</span>
          </div>
          <div class="message-container">
            <div class="arrow-left"></div>
            <div class="message-body">
            <span>But Mark...</span>
            </div>
          </div>
        </div>
        <div class="message">
          <div class="message-container">
            <div class="placeholder-right"></div>
            <div class="message-body blocked">
            <span>You were blocked by the user.</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-input">
        <div class="card-input-line"></div>
        <div class="card-input-bottom">
          <div class="card-input-bottom-text1">Enter your message</div>
          <div class="card-input-bottom-text2">SEND</div>
        </div>
      </div>

  </div>
</body>
</html>
